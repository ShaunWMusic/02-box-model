<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./app.css">
  <title>Popular Github</title>
</head>

<body>
  <div class="hero__container">
    <div class="section__container">
      <div class="row">
        <div class="row__column row__column-2-3">
          <div class="profile">
            <img src="./img/Shaun-Willis.jpg" alt="broken profile image" class="profile_img">
            <h1 class="profile-name">Shaun Willis</h1>
            <h2 class="profile-screenname">shaunwillis</h2>
            <ul class="repos list_of_repos">
              <li class="repos"></li>
              <span class="repos repo_language-dot"></span>
              <h3 class="repos repo_language-name">Ruby</h3>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
